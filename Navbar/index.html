<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Navbar/style.css">
    <title>NavBar</title>
</head>
<body>
    <nav>

            <ul class="links">
