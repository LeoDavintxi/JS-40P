<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Simple-timer/style.css">
    <title>Simple Timer</title>
</head>
<body>
    <main>
        <section>
            <div class="contenedor-titulo">
                <h3>Temporizador</h3>
            </div>
            <div class="contenedor-reloj">
                <div id="fondo" class="fondo"></div>
                <div id="contenedor-round" class="contenedor-round">
                    <span id="round" class="round"></span>
                </div>
                <div id="fondo-reloj" class="fondo-reloj">
                </div>
                <div id="reloj" class="reloj">
                    <div id="contador" class="contador">01:00</div>
                </div>
            </div>
            <div class="contenedor-controles">
                <button id="reiniciar">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </button>
                <button id="play">
                    <i id="icono" class="fa-solid fa-play"></i>
                </button>
            </div>
        </section>
    </main>
    <script src="/Simple-timer/app.js"></script>
    <script src="https://kit.fontawesome.com/bf672f56cc.js" crossorigin="anonymous"></script>
</body>
</html>
