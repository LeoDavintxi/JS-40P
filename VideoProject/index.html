<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/VideoProject/style.css" />
    <title>Video Proyecto</title>
  </head>
  <body>
    <header>
        <h1>Background Video</h1>
        <button id="random" class="random">
          <i class="fa-solid fa-shuffle"></i>
        </button>
        <video muted autoplay loop class="video" id="video" type="video/mp4" src="/VideoProject/asset/2.mp4"></video>
        <button  id="boton" class="boton">
            <span id="labelPlay" class="label">Play</span>
            <span id="labelPause" class="label">Pause</span>
            <span id="sw" class="sw">
                <i id="icon" class="fa-solid fa-pause"></i>
            </span>
        </button>

    </header>
    <script src="/VideoProject/app.js"></script>
    <script src="https://kit.fontawesome.com/bf672f56cc.js" crossorigin="anonymous"></script>
  </body>
</html>
