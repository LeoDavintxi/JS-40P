<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Reviews/style.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <div>
            <h1>Nuestras Reseñas</h1>
            <hr>
        </div>
        <section>
            <img id="img-persona" class="imagen" src="/Reviews/assets/image.png" alt="foto de perfil">
            <h2 id="nombre-persona" class="nombre">David Jones</h2>
            <h3 id="cargo-persona" class="cargo">Ingeniero</h3>
            <p id="descripcion-persona" class="descripcion">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio inventore harum, nihil labore culpa quo modi facere quibusdam dolorem, veritatis ad. Architecto nam hic laboriosam ratione similique quam quis id.</p>
            <div>
                <button id="back" class="back">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button id="next" class="next">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <div>
                <button id="random" class="aleatorio">Reseña Aleatoria</button>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/bf672f56cc.js" crossorigin="anonymous"></script>
    <script src="/Reviews/script.js"></script>
</body>
</html>
