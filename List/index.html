<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/List/style.css">
    <title>Market List</title>
</head>
<body>
    <main>
        <section class="mensajes"></section>
        <section class="titulo">Market List</section>
        <section class="contenedor">
            <input type="text" name="" id="" placeholder="Ejemplo: Huevos">
            <button>Enviar</button>
        </section>
        <section class="listado">
            <div class="elemento">
                <h5>Elementos</h5>
                <button class="listo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="editar">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="eliminar">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </section>
        <section class="limpiar">
            <button>Limipiar Elementos</button>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/bf672f56cc.js" crossorigin="anonymous"></script>
    <script src="/List/app.js"></script>
</body>
</html>
