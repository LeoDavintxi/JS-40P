<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Modal</title>
    <link rel="stylesheet" href="/Modal/style.css">
</head>
<body>
    <main>
        <div class="contenedor">
            <h1>Ventana Modal</h1>
            <button id="open-modal" >Abrir ventana Modal</button>
        </div>
        <div id="modal" class="modal-hide">
            <div class="ventana">
                <h3>Esta es la ventana modal</h3>
                <button id="close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="/Modal/app.js"></script>
    <script src="https://kit.fontawesome.com/bf672f56cc.js" crossorigin="anonymous"></script>
</body>
</html>
